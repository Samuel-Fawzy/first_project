<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>book store</title>
    <meta name ="descrption"
     content ="this Is our book store" />
<body>
    <!--   heading العناوين من الراسي الي الفرعي h-1 - h-6  -->
    <h1>   Book story   </h1>
    <!--
        1-b => bold
        2-strong => bold => Important Text => (نص مهم) 
        3-i => Italic تفس الحجه
        4-em => Emphasized  نفس الحجه
        5-mark => Marked text or highlited text
        6-U = Underline
        7-small => Smaller text
        8-del => Deleted Text 
        9-ins => Inserted text
      -->
 <p> this <strong>My book store</strong> , Welcome </p>
 <p> this <b>My book store</b> , Welcome </p>
 <p> this <i>My book store</i> , Welcome </p>
 <p><mark>this</mark> <em>My book store</em> , Welcome </p>
 <p>this<em> My book store</em> ,<u>Welcome</u> </p>
 <p><small>this</small> this <b>My book store</b> , Welcome </p>
 <p> this <del>My book store</del> no book store , Welcome </p>
 <p> this <b><ins>My book store</ins></b> , Welcome </p>
 <p><del>$200</del> 100</p>

 <img src="" alt="">

 <!-- hidden بيخفي content -->

 </body>
</html>
